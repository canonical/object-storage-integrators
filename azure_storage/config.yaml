options:
  container:
    type: string
    description: The name of the Azure Storage Container.
  storage-account:
    type: string
    description: The name of the Azure storage account.
  path:
    type: string
    description: The path inside the bucket/container to store objects.
    default: ''
  connection-protocol:
    type: string  
    description: |
      The storage protocol to use when connecting to Azure storage. This will be used
      by the charm in addition to the container and storage-account to generate an endpoint.
      Possible values are:
      "https" -- for HTTPS endpoint
      "http"  -- insecure alternative of "https"
      "wasbs" -- for Windows Azure Storage Blob driver endpoint for Apache Hadoop
      "wasb"  -- insecure alternative of "wasbs"
      "abfss" -- for Azure Blob Filesystem driver for Apache Hadoop
      "abfs"  -- insecure alternative of "abfss"
    default: 'https'
  credentials:
    type: secret
    description: |
      The credentials to connect to Azure Storage account. This needs to be a Juju 
      Secret URI pointing to a secret that contains the following keys:
      1. secret-key: The secret key corresponding to the Azure Storage account.
