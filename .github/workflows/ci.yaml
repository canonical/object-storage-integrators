name: Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  schedule:
    - cron: "53 0 * * *" # Daily at 00:53 UTC
  # Triggered on push to branch "main" by .github/workflows/release.yaml
  workflow_call:

jobs:
  lint:
    name: Lint
    uses: canonical/data-platform-workflows/.github/workflows/lint.yaml@v29.0.0

  unit-test:
    name: Unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install tox & poetry
        run: |
          pipx install tox
          pipx install poetry
      - name: Run tests
        run: tox run -e unit

  build:
    strategy:
      matrix:
        path:
          - .
          - tests/integration/test-charm-azure
    name: Build charm
    uses: canonical/data-platform-workflows/.github/workflows/build_charm.yaml@v29.0.0
    with:
      cache: true
      charmcraft-snap-channel: latest/candidate  # TODO: remove after charmcraft 3.3 stable release
      path-to-charm-directory: ${{ matrix.path }}

  integration-test:
    strategy:
      fail-fast: false
      matrix:
        juju:
          - agent: 3.4.0
        cloud:
          - lxd
          - microk8s
        architecture:
          - amd64
    name: Integration test charm | ${{ matrix.juju.agent }} | ${{ matrix.cloud }} | ${{ matrix.architecture }}
    needs:
      - lint
      - unit-test
      - build
    uses: canonical/data-platform-workflows/.github/workflows/integration_test_charm.yaml@v29.0.0
    with:
      artifact-prefix: packed-charm-cache-true
      architecture: ${{ matrix.architecture }}
      cloud: ${{ matrix.cloud }}
      juju-agent-version: ${{ matrix.juju.agent }}
      microk8s-snap-channel: 1.29-strict/stable
