name: gcs-integrator
display-name: GCS Integrator
summary: A provider charm for Google Cloud storage credentials.
description: |
  Google Cloud Storage Integrator is an integrator charm for providing credentials
  for Google Cloud buckets to consumer charms which seek to access shared object storage data. 
  Store the credentials centrally in the integrator charm and relate consumer charms as needed.

  This charm supports both bare-metal/virtual-machines and K8s.
docs: TODO
source: https://github.com/canonical/object-storage-integrators
issues: https://github.com/canonical/object-storage-integrators/issues
website:
  - https://ubuntu.com/data
  - https://github.com/canonical/object-storage-integrators
  - https://launchpad.net/~data-platform
  - https://chat.charmhub.io/charmhub/channels/data-platform
maintainers:
  - Data Platform Team <data-platform@lists.launchpad.net>

assumes:
  - juju >= 3.4.0

provides:
  gcs-credentials:
    interface: gcs

